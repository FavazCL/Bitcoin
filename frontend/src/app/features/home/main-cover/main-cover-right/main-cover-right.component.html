<!-- Converter -->
<div class="converter">
  <div class="converter-title">
    <h1>Bitcoin Converter</h1>
  </div>
  <div class="converter-change">
    <div class="row pb-3">
      <div class="col-lg-12">
        <p>Select the amount of bitcoins</p>
        <form class="form-inline">
          <div class="form-group">
            <input type="number" class="form-control" (input)="selectBitcoin($event)">
          </div>
          <div class="form-group ml-2">
            <select class="form-control"  disabled>
              <option>Bitcoin</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row pb-3">
      <div class="col-lg-12">
        <p>Select the currency</p>
        <form class="form-inline">
          <div class="form-group">
            <select class="form-control" (change)="selectCurrency($event)">
              <option value="MSG" disabled>Available Currencies</option>
              <option value="CLP">CLP (Peso chileno)</option>
              <option value="USD">USD (Dolar)</option>
              <option value="EUR">EUR (Euro)</option>
              <option value="BRL">BRL (Reales)</option>
              <option value="CNY">CNY (Yuan Chino)</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row pb-3">
      <div class="col-lg-12">
        <p>Click on convert</p>
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="conversion()">Convert <i class="fas fa-exchange-alt"></i></button>
      </div>
    </div>
    <div class="row pb-3 ">
      <div class="col-lg-12">
        <p>The result is:</p>
        <div class="final-value">
          <h3><i class="fas fa-dollar-sign"></i> {{ prices }}</h3>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="showAlert">
      <div class="col-lg-12">
        <div class="alert alert-danger" role="alert">
          Error: All fields are required.
        </div>
      </div>
    </div>
  </div>
</div>
