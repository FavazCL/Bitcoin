<!-- Graph -->
<div class="graph">
  <div class="graph-title">
    <h1>Historical graph</h1>
  </div>
  <div class="graph-description">
    <p>Select the currency to show</p>
  </div>
  <div class="graph-options">
      <div class="row">
        <div class="col-lg-12 btn-group">
          <button type="button" class="btn btn-outline-warning btn-sm" (click)="chartUSD()">USD</button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="chartCLP()">CLP</button>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="chartBRL()">BRL</button>
          <button type="button" class="btn btn-outline-success btn-sm" (click)="chartEUR()">EUR</button>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)="chartCNY()">CNY</button>
        </div>
    </div>
  <div class="graph-visual">
    <canvas id="lineChart"></canvas>
  </div>
</div>
